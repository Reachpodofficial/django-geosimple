[tox]
envlist =
      {py26,py27}-django{13,14,15,16},
      {py27}-django{17,18, 19, 110},
      {py34, py35}-django{18, 110},

[testenv]
commands = python runtests.py
setenv =
      PYTHONDONTWRITEBYTECODE=1
deps =
      -rrequirements/requirements-tests.txt
      django13: Django==1.3.7
      django14: Django==1.4.22
      django15: Django==1.5.12
      django16: Django==1.6.11
      django17: Django==1.7.11
      django18: Django==1.8.15
      django19: Django==1.9.10
      django110: Django==1.10.2
